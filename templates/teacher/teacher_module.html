{% extends "base_teacher.html" %}
{% block title %}Modules{% endblock %}

{% block content %}

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Your Modules</h2>
    <a href="{% url 'add_module' %}" class="btn btn-success">Add New Module</a>
  </div>

  <div class="row">
    {% for module in teacher_modules %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          {% if module.image %}
            <img src="{{ module.image.url }}" alt="{{ module.title }} Image" class="card-img-top" style="width: 100%; height: 200px; object-fit: cover;">
          {% else %}
            <img src="/media/no_img_avail.jpeg" alt="No Image Available" class="card-img-top" style="width: 100%; height: 200px; object-fit: cover;">
          {% endif %}
          <div class="card-body">
            <h3 class="card-title">{{ module.title }}</h3>
            <a href="{% url 'teacher_module_details' moduletitle=module.title %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
