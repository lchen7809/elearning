{% extends "base_student.html" %}
{% block title %}Enrol{% endblock %}

{% block content %}

<div class="container-fluid mt-4 px-0 px-md-5">
  <div class="row justify-content-between align-items-center mb-4">
    <div class="col-auto">
      <h2>Enrolled Courses</h2>
    </div>
    <div class="col-auto">
      <a href="{% url 'feedback' %}" class="btn btn-secondary">Submit Feedback</a>
    </div>
  </div>

  <div class="row">
    {% for module in enrolled_modules %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          {% if module.image %}
            <img src="{{ module.image.url }}" alt="{{ module.title }} Image" class="card-img-top" style="width: 100%; height: 200px; object-fit: cover;">
          {% else %}
            <img src="media/no_img_avail.jpeg" alt="No Image Available" class="card-img-top" style="width: 100%; height: 200px; object-fit: cover;">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h3 class="card-title">{{ module.title }}</h3>
            <a href="{% url 'enrolled_module_details' moduletitle=module.title %}" class="btn btn-primary mt-auto">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
