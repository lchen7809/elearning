<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>{% block title %}Student E-learning{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'dashboard' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'enrolled_modules' %}">Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'enrol' %}">Enroll</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'enter_chat' %}">Chat</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'user_notifications' %}">Notification</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile' %}">My Profile</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <form action="{% url 'logout' %}" method="POST" class="form-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-link nav-link" style="padding: 0;">Log Out</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<main>
  {% block content %}
  {% endblock %}
</main>

<!-- Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
